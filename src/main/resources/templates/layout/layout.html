<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(title, view)">
<head>
 <meta charset="utf-8">
    <title th:replace="${title}"></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
	    <!-- Topbar Start -->
    <div th:insert="~{layout/topbar.html::topbar}"></div>
    <!-- Topbar End -->


     <!-- Navbar Star -->
     <div th:insert="~{layout/nav.html::navbar}"></div>
<!--      <div th:insert="/layout/nav.html"></div> -->
     <!-- Navbar End -->
     
     <div th:replace="${view}"></div>
     
     
      <!-- Footer Start -->
       <div th:insert="~{layout/footer.html}"></div>
       <!-- Footer end -->
       
       <div th:insert="~{layout/script.html}"></div>
</body>
</html>
